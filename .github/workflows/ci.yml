# IronLung 3 CI Pipeline
# Runs on every push and pull request to main branch

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Check formatting with Black
        run: python -m black --check src/ tests/ ironlung3.py

      - name: Check import sorting with isort
        run: python -m isort --check src/ tests/ ironlung3.py

      - name: Type check with mypy
        run: python -m mypy src/ --ignore-missing-imports

      - name: Run tests with pytest
        run: python -m pytest tests/ -v --tb=short --cov=src --cov-report=term-missing

      - name: Verify entry point runs
        run: python ironlung3.py --version

  lint:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run all linters
        run: |
          python -m black --check src/ tests/
          python -m isort --check src/ tests/
          python -m mypy src/ --ignore-missing-imports
