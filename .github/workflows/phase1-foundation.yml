name: phase1-foundation

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Format check
        run: black --check src tests ironlung3.py

      - name: Import order check
        run: isort --check-only src tests ironlung3.py

      - name: Type check
        run: mypy src

      - name: Stage gate (Phase 1 readiness)
        run: pytest -m phase1_ready -q

      - name: Full test suite
        run: pytest -q
